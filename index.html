<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Percentage Calculator</h1>
  <div class="container">

    <table border=1>
      <thead>
        <tr>
          <td>Subjects</td>
          <td>Obtained marks</td>
          <td>Total marks</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Maths</td>
          <td><input type="number" id="sub1" name="sub1" required></td>
          <td><input type="number" name="tot1" id="tot1" required></td>
        </tr>

        <tr>
          <td>Urdu</td>
          <td><input type="number" name="sub2" id="sub2" required></td>
          <td><input type="number" name="tot2" id="tot2" required></td>
        </tr>

        <tr>
          <td>English</td>
          <td><input type="number" name="sub3" id="sub3" required></td>
          <td><input type="number" name="tot3" id="tot3" required></td>
        </tr>
      </tbody>
      
    </table>
  <div id="result" class="result"></div>
    <br>
    <button type="submit" onclick="calculate(); return false">Calculate</button>
   
<br><br>
    <table border="1">
      <tr>
        <td>Percentage</td>
        <td><input type="text" name="per" id="per"></td>
      </tr>

      <tr>
        <td>Grade</td>
        <td><input type="text" name="grade" id="grade"></td>
      </tr>

      <tr>
        <td>Remarks</td>
        <td><textarea name="remark" id="remark" cols="30" rows="2"></textarea></td>
      </tr>
    </table>
  </div>

 

<script src="script.js"></script>
</body>


</html>
